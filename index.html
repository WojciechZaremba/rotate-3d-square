<!DOCTYPE html>
<html lang="en" translator="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="shapes.js" defer></script>
    <script src="rotate.js" defer></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            cursor: pointer;
            overscroll-behavior-y: contain;
            transition: background 0.5s ease-out;
            z-index: 1;
        }
        #dark {
            position: fixed;
            right: 49px;
            top: 33px;
            z-index: 0;
        }
        canvas {
            position: relative;
            z-index: 0;
        }

    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="dark">
        <svg width="56" height="82">
            <path d="M 55 3 
                     A 40 40 0 1 0 55 79 
                     40 40 0 0 1 55 3" 
                  fill="rgba(230,230,230)"/>      
            </svg>
    </div>
   
</body>
</html>
